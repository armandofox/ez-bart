<!DOCTYPE html lang="en-us">
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="apple-touch-icon" href="ez-bart.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="ez-bart.js"></script>
    <title>EZ BART</title>
  </head>
  <body>
    <p class="lead text-center bg-primary text-white py-2">Today's BART Schedule</p>
    <div class="container">
      <div class="form">
        <div class="form-row pb-1">
          <label for="orig" class="col-4 col-form-label">From&nbsp;&rarr;&nbsp;To</label>
          <a id="save" href="#" class="btn btn-sm mx-1 btn-success col-2" style="font-size: 2rem;"><i class="fas fa-heart"></i></a>
          <a id="swap" href="#" class="btn btn-sm mx-1 btn-primary col-2" style="font-size: 2rem;"><i class="fas fa-exchange-alt"></i></a>
          <a id="realtime" href="#" class="btn btn-sm mx-1 btn-warning col-2" style="font-size: 2rem;"><i class="fas fa-clock"></i></a>
        </div>
        <div class="form-row pb-1">
          <select id="orig" class="form-control control"></select>
        </div>
        <div class="form-row pb-1">
          <select id="dest" class="form-control control"></select>
        </div>

        <div class="form-row pb-2">
          <div class="col-6">
            <div class="btn-group btn-group-toggle">
              <label class="btn btn-outline-primary mode">
                <input type="radio" name="cmd" id="arrive" autocomplete="off" class="control btn-block"> Arr
              </label>
              <label class="btn btn-primary mode">
                <input type="radio" name="cmd" id="depart" autocomplete="off" class="control btn-block" checked> Dep
              </label>
            </div>
          </div>
          <div class="col-6">
            <select id="time" class="form-control control">
            </select>
          </div>
        </div>
      </div>
      <div class="container" id="advisories">
      </div>
      <div class="container" id="departures">
      </div>
      <div class="container" id="trips">
      </div>
    </div>
    <div id="footer" class="mt-3 text-center font-size-small bg-light">
      <small>Made by
        <a href="https://github.com/armandofox/ez-bart">@armandofox</a>.
        Not an official BART app.
      </small>
    </div>
  </body>
</html>
